<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<div>
    <!--АТРИБУТЫ ФОРМЫ-->
    <!--1) форма отправляется с методом ПОСТ-->
    <!--2) action на какой url эта форма будет обращаться-->
    <!--3) object передаем объект user из контроллера-->
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <!--ИНПУТ-->
        <!--type text в это поле вводим текстовое значение (бывают еще кнопочные типы и тд)-->
        <!--field поле у класса User, которому мы задаем значение-->
        <!--id для лейбла (название поля)-->
        <!--submit кнопка-->
        <!--required обязательное поле-->
        <h1>Создание нового пользователя</h1>
        <label for="name">Введите имя: </label>
        <input type="text" th:field="*{name}" id="name" required />
        <br/>
        <label for="job">Введите работу: </label>
        <input type="text" th:field="*{job}" id="job" required />
        <br/>
        <label for="age">Введите возраст: </label>
        <input type="text" th:field="*{age}" id="age" required />
        <br/>
        <input type="submit" value="Create" />
    </form>
</div>
</body>
</html>
